        <div class="contact_form">
            <form action="../php/contact.php" method="POST">

              <input type="text" id="name" name="name" placeholder="Your name..." required oninvalid="this.setCustomValidity('Name is required')" oninput="setCustomValidity('')">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your email address..." required oninvalid="this.setCustomValidity('Email address is required')" oninput="setCustomValidity('')">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Email Subject...">
              <label for="body">Message</label>
              <textarea id="body" name="body" placeholder="Write something.."></textarea><br>
              <input type="submit" name="submit" value="SUBMIT">       
            </form>
